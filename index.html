<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="../images/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mental Health</title>
  </head>
  <body>
    <div class="hero">
      <div class="overlay">
        <header class="header" id="header">
          <nav class="nav" id="nav">
            <div class="subNav">
              <div class="logo">
                <img src="../images/Logo.png" alt="Logo" />
              </div>

              <div class="menu">
                <ul>
                  <li><a href="#home">Research</a></li>
                  <li><a href="#about"> Events</a></li>
                  <li><a href="#services">Explore Mental Health</a></li>
                  <li><a href="#contact">About</a></li>
                </ul>
              </div>
            </div>
            <div class="input" id="navInput">
              <input type="text" placeholder="search here" />
              <i
                class="fa-solid fa-magnifying-glass"
                style="margin-right: 12px; cursor: pointer"
              ></i>
            </div>
          </nav>
        </header>
        <section class="sec1">
          <div>
            <h1 class="">Everyone Deserves Good Mental Health</h1>
            <p>
              Find out more about specific mental health problems, and things
              that can have an effect on our mental health.
            </p>
            <button>Explore</button>
          </div>
        </section>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
